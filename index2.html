<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <!--page2-->
    <div id="gameScreen">
        <div class="row">
          <div class="player0 col-xs-5">
            <h2 class="player0Name"></h2>
            <img class="img-responsive" src="img/pig1reverse.png">
          </div>

          <div class="col-xs-2">
            <br><br>
            <h1>VS</h1>
            <button id="rollButton" type="button" name="button" class="btn btn-default">Roll</button>
            <p class="dieValue"></p>
            <button id="holdButton" type="button" name="button" class="btn btn-default">Hold</button>
          </div>


          <div class="player1 col-xs-5">
            <h2 class="player1Name"></h2>
            <img class="img-responsive" src="img/pig1.png">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <p id="player0Turn"></p>
            <h3>Current: <span id="player0Currently"></span></h3>
            <h3>Total: <span id="player0Total"></span></h3>
          </div>
          <div class="col-xs-2">
          </div>
          <div class="col-xs-5">
            <p id="player1Turn"></p>
            <h3>Current: <span id="player1Currently"></span></h3>
            <h3>Total: <span id="player1Total"></span></h3>
          </div>
        </div>
      </div>
      <div id="player0Win">
        <h2><span class="player0Name"></span>, you are the winner!</h2>
        <div class="row">
          <div class="col-xs-6">
            <img src="img/winnerLeft.png" class="img-responsive">
          </div>
          <div class="col-xs-6">
            <img src="img/loserRight.png" class="animated bounceOutUp img-responsive">
          </div>
        </div>
        <p>Pigs around the world will forever hold you in the highest regard. You are now Lord Piggly.</p>
        <h3 class="playAgain">Play Again?</h3>
      </div>
      <div id="player1Win">
        <h2><span class="player1Name"></span>, you are the winner!</h2>
        <div class="row">
          <div class="col-xs-6">
            <img src="img/loserLeft.png" class="animated bounceOutUp img-responsive">
          </div>
          <div class="col-xs-6">
            <img src="img/winnerRight.png" class="img-responsive">
          </div>
        </div>
        <p>Pigs around the world will forever hold you in the highest regard. You are now Lord Piggly.</p>
        <h3 class="playAgain">Play Again?</h3>
      </div>
    </div>
    <!--page2close-->
</body>
</html>
